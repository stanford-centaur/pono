language: cpp
sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages: &common_deps
      - antlr3
      - cmake
      - cxxtest
      - junit4
      - libantlr3c-dev
      - libcln-dev
      - libgmp-dev
      - libhamcrest-java
      - openjdk-8-jdk
      - swig3.0
      - python3
      - python3-pip
      - python3-setuptools
      - ruby

jobs:
  include:
    - os: linux
      dist: bionic
      compiler: gcc
    - os: linux
      dist: bionic
      compiler: clang
    - os: osx
      osx_image: xcode9.2

script:
  - source ./scripts/travis-mac-install.sh
  - ./contrib/setup-smt-switch.sh --with-msat --auto-yes
  - ./contrib/setup-btor2tools.sh
  - ./contrib/setup-bison.sh
  - ./configure.sh --with-msat
  - cd build && make -j2 && make test
